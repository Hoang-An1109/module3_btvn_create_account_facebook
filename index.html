<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Create Account</title>
</head>
<body>
<div class="create_account">
    <div class="logo_facebook">
        <h1 class="facebook">facebook</h1>
    </div>
    <div>
        <form class="form_create">
            <div class="form_header">
                <h3>Tạo tài khản mới</h3>
                <p>Nhanh chóng và dễ dàng.</p>
            </div>

            <div class="form-body">
                <div class="full_name">
                    <input type="text" class="first-name" placeholder="Họ">
                    <input type="text" class="last_name" placeholder="Tên">
                </div>
                <input type="text" class="username" placeholder="Số di động hoặc email">
                <input type="password" class="password" placeholder="Mật khẩu mới">

            </div>
        </form>
    </div>

</div>

</body>
</html>
